<div class="container">
	<div class="content" role="main">
		<h1>Multiple Values</h1>

		<div class="grid-container">
			<div class="grid-item">
				<pre><![CDATA[
const notifications$ = new Observable(observer => {
	const interval = setInterval(() => {
		observer.next('New notification');
	}, 2000);

	return () => clearInterval(interval);
});

const subscription = notifications$.subscribe(this.log);

setTimeout(() => subscription.unsubscribe(), 8000);
				]]></pre>
			</div>
			<div class="grid-item">
				<button (click)='run_code()'>Run Code</button>
				<div class="output" [innerHTML]="LOGOUTPUT"></div>
			</div>
			<div class="grid-item-span">

			</div>
		</div>
	</div>
</div>
